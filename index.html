<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image previews</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <section>
      <h1>
        Anterior Group
      </h1>
    </section>

    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>
    <section>
      <h1>
        Intermediate Group
      </h1>
    </section>

    <section>
      <div id="demo2" style="width:90%; height:400px;">
        <canvas id="gl2" height=480 width=640>
        </canvas>
      </div>
    </section>
    <section>
      <h1>
        Posterior Group
      </h1>
    </section>

    <section>
      <div id="demo3" style="width:90%; height:400px;">
        <canvas id="gl3" height=480 width=640>
        </canvas>
      </div>
    </section>
    <script src="https://unpkg.com/@niivue/niivue@0.24.2/dist/niivue.umd.js"></script>
    <script>
     var volumeList1 = [
       // first item is background image
       {
         url: "./mni152.nii.gz",
         colorMap: "gray",
       },
       {
         url: "./Ant-for GITHUB.nii.gz",
         colorMap: 'blue',
         opacity: 0.8
       }
      ] 
      var volumeList2 = [
       // first item is background image
       {
         url: "./mni152.nii.gz",
         colorMap: "gray",
       },
       {
         url: "./49 GITHUB.nii.gz",
         colorMap: 'redyell',
         opacity: 0.8
       }
      ]
      var volumeList3 = [
       // first item is background image
       {
         url: "./mni152.nii.gz",
         colorMap: "gray",
       },
       {
         url: "./24 GITHUB.nii.gz",
         colorMap: 'red',
         opacity: 0.8
       }
      ]
      var nv1 = new niivue.Niivue()
      nv1.setRadiologicalConvention(false)
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.setSliceType(nv1.sliceTypeMultiplanar)

      var nv2 = new niivue.Niivue()
      nv2.setRadiologicalConvention(false)
      nv2.attachTo('gl2')
      nv2.loadVolumes(volumeList2)
      nv2.setSliceType(nv2.sliceTypeMultiplanar)

      var nv3 = new niivue.Niivue()
      nv3.setRadiologicalConvention(false)
      nv3.attachTo('gl3')
      nv3.loadVolumes(volumeList3)
      nv3.setSliceType(nv3.sliceTypeMultiplanar)
    </script>
  </body>
</html>
